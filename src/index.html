<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>Around the U.S.</title>
  </head>
  <body class="main">
    <main class="page">
      <header class="header">
        <img
          id="header-logo"
          src="<%=require('./images/Headerlogo-min.svg')%>"
          class="header__logo"
          alt="Around U.S. logo"
        />
      </header>

      <div class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            id="profile-avatar"
            src="<%=require('./images/profile-avatar-min.jpg')%>"
            alt="hombre mayor con gorra roja"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-edit">
            <p class="profile__info-name"></p>
            <button
              type="button"
              class="profile__info-edit-button pointer"
            ></button>
          </div>
          <p class="profile__info-occupation"></p>
        </div>

        <div class="profile__button-container">
          <button type="button" class="profile__add-button pointer"></button>
        </div>
      </div>

      <div class="gallery"></div>

      <footer class="footer">
        <p class="footer__text">© 2021 Alrededor de los EEUU</p>
      </footer>
    </main>

    <div class="popup popup_type-form-new-profile">
      <div class="popup__container popup__container_function-form">
        <form class="form popup__form" novalidate name="form">
          <fieldset class="form__fields form__set">
            <h2 class="form__heading">Editar perfil</h2>
            <div class="form__field">
              <input
                type="text"
                class="form__input form__input_info-name popup__input"
                placeholder="Nombre"
                name="nombre"
                value="Jaques Costeau"
                id="nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error nombre-error"></span>
            </div>
            <div class="form__field">
              <input
                type="text"
                class="form__input form__input_info-occupation popup__input"
                placeholder="Acerca de mi"
                name="ocupación"
                value="Explorer"
                id="ocupación"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error ocupación-error"></span>
            </div>

            <button
              class="form__Button form__submit popup__button pointer"
              type="submit"
            >
              Guardar
            </button>
          </fieldset>
        </form>
        <button class="close-button pointer" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type-form-new-place">
      <div class="popup__container popup__container_function-form">
        <form
          class="form form_newplace popup__form"
          novalidate
          name="formPlace"
        >
          <fieldset class="form__fields form__set">
            <h2 class="form__heading">Nuevo lugar</h2>
            <div class="form__field">
              <input
                type="text"
                id="title"
                class="form__input form__input_newplace-title popup__input"
                placeholder="Título"
                name="title"
                value=""
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error title-error"></span>
            </div>
            <div class="form__field">
              <input
                id="image"
                class="form__input form__input_newplace-url popup__input"
                placeholder="Enlace a la imagen"
                name="image"
                type="url"
                value=""
                required
              />
              <span class="popup__error image-error"></span>
            </div>
            <button
              class="form__Button form__submit popup__button pointer"
              type="submit"
            >
              Crear
            </button>
          </fieldset>
        </form>
        <button class="close-button pointer" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type-image">
      <div class="popup__container popup__container_function-image">
        <button type="button" class="close-button pointer"></button>
        <img
          src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
          alt=""
          class="popup__image"
        />
        <p class="popup__imagedescription"></p>
      </div>
    </div>

    <template class="template__place">
      <div class="item">
        <button type="button" class="item__trash-button"></button>
        <img
          class="item__place"
          src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
          alt=""
        />
        <div class="item__place-info">
          <div class="item__place-info-container">
            <p class="item__place-info-name"></p>
            <button
              type="button"
              class="item__place-like-button .item__place-like-button_active pointer"
            ></button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
