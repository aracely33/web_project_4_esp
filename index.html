<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          src="./images/Headerlogo-min.svg"
          class="header__logo"
          alt="Around U.S. logo"
        />
      </header>

      <div class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="./images/profile-avatar-min.jpg"
            alt="hombre mayor con gorra roja"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-edit">
            <p class="profile__info-name">Jacques Cousteau</p>
            <button
              type="button"
              class="profile__info-edit-button pointer"
            ></button>
          </div>
          <p class="profile__info-occupation">Explorador</p>
        </div>

        <div class="profile__button-container">
          <button type="button" class="profile__add-button pointer"></button>
        </div>
      </div>

      <div class="gallery"></div>

      <footer class="footer">
        <p class="footer__text">© 2021 Alrededor de los EEUU</p>
      </footer>
    </main>

    <div class="popup popup_type-form-new-profile">
      <div class="popup__container popup__container_function-form">
        <form class="form">
          <fieldset class="form__fields">
            <h2 class="form__heading">Editar perfil</h2>
            <input
              type="text"
              id="nombre"
              class="form__input form__input_info-name"
              placeholder="Nombre"
              name="nombre"
              value="Jaques Costeau"
            />
            <input
              type="text"
              id="ocupación"
              class="form__input form__input_info-occupation"
              placeholder="Acerca de mi"
              name="ocupación"
              value="Explorer"
            />
          </fieldset>

          <fieldset class="form__fields">
            <button
              class="form__Button form__Button_save-profile pointer"
              type="submit"
            >
              Guardar
            </button>
          </fieldset>
        </form>
        <button class="close-button pointer" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type-form-new-place">
      <div class="popup__container popup__container_function-form">
        <form class="form form_newplace">
          <fieldset class="form__fields">
            <h2 class="form__heading">Nuevo lugar</h2>
            <input
              type="text"
              id="title"
              class="form__input form__input_newplace-title"
              placeholder="Título"
              name="title"
              value=""
            />
            <input
              type="text"
              id="image"
              class="form__input form__input_newplace-url"
              placeholder="Enlace a la imagen"
              name="image"
              value=""
            />
          </fieldset>

          <fieldset class="form__fields">
            <button
              class="form__Button form__Button_save-place pointer"
              type="submit"
            >
              Crear
            </button>
          </fieldset>
        </form>
        <button class="close-button pointer" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type-image">
      <div class="popup__container popup__container_function-image">
        <button type="button" class="close-button pointer"></button>
        <img
          src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
          alt=""
          class="popup__image"
        />
        <p class="popup__imagedescription"></p>
      </div>
    </div>

    <template class="template__place">
      <div class="item">
        <button type="button" class="item__trash-button"></button>
        <img
          class="item__place"
          src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
          alt="Hermoso lugar que quieras visitar"
        />
        <div class="item__place-info">
          <div class="item__place-info-container">
            <p class="item__place-info-name"></p>
            <button
              type="button"
              class="item__place-like-button .item__place-like-button_active pointer"
            ></button>
          </div>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
