<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Headerlogo.svg"
          alt="Around the U.S. literally"
        />
      </header>

      <div class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="./images/profile-avatar-min.jpg"
            alt="hombre mayor con gorra roja"
          />
        </div>

        <div class="profile__info">
          <div class="profile__info-edit">
            <p class="profile__info-name">Jacques Cousteau</p>
            <button
              type="button"
              class="profile__info-edit-button pointer"
            ></button>
          </div>
          <p class="profile__info-occupation">Explorador</p>
        </div>

        <div class="profile__button-container">
          <button type="button" class="profile__add-button pointer"></button>
        </div>
      </div>

      <div class="gallery">
        <div class="item">
          <img
            class="item__place"
            src="./images/Yosemite-min.jpg"
            alt="Caudal de agua helada atravesando el bosque"
          />
          <div class="item__place-info">
            <div class="item__place-info-container">
              <p class="item__place-info-name">Valle de Yosemite</p>
              <button
                type="button"
                class="item__place-like-button pointer"
              ></button>
            </div>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/LagoLouise-min.jpg"
            alt="Hermoso lago color turquesa"
          />
          <div class="item__place-info">
            <div class="item__place-info-container">
              <p class="item__place-info-name">Lago Louise</p>
              <button
                type="button"
                class="item__place-like-button pointer"
              ></button>
            </div>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/MontañasCalvas-min.jpg"
            alt="Montañas calvas al amancer"
          />
          <div class="item__place-info">
            <div class="item__place-info-container">
              <p class="item__place-info-name">Montañas Calvas</p>
              <button
                type="button"
                class="item__place-like-button pointer"
              ></button>
            </div>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/latemar-min.jpg"
            alt="Montañas en deshielo con estrellas al fondo"
          />
          <div class="item__place-info">
            <div class="item__place-info-container">
              <p class="item__place-info-name">Latemar</p>
              <button
                type="button"
                class="item__place-like-button pointer"
              ></button>
            </div>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/vanoise-min.jpg"
            alt="Lago con montañas a los lados"
          />
          <div class="item__place-info">
            <div class="item__place-info-container">
              <p class="item__place-info-name">Vanoise National</p>
              <button
                type="button"
                class="item__place-like-button pointer"
              ></button>
            </div>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/lagoDiBraises-min.jpg"
            alt="Casa de madera sobre el lago"
          />
          <div class="item__place-info">
            <div class="item__place-info-container">
              <p class="item__place-info-name">Lago di Braies</p>
              <button
                type="button"
                class="item__place-like-button pointer"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="footer">© 2021 Alrededor de los EEUU</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <form class="form">
            <h2 class="form__heading">Editar perfil</h2>
            <input
              type="text"
              id="nombre"
              class="form__input form__input_info-name"
              placeholder="Nombre"
              name="nombre"
              value="Jaques Costeau"
            />
            <input
              type="text"
              id="ocupación"
              class="form__input form__input_info-occupation"
              placeholder="Acerca de mi"
              name="ocupación"
              value="Explorer"
            />
            <button class="form__save-profile-button pointer" type="submit">
              Guardar
            </button>
          </form>
          <div class="close-button pointer"></div>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
