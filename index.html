<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Headerlogo.svg"
          alt="Around the U.S. literally"
        />
      </header>

      <div class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.jpg"
            alt="hombre mayor con gorra roja"
          />
        </div>

        <div class="profile__info">
          <div class="profile__info-edit">
            <p class="profile__info-name">Jacques Cousteau</p>
            <button type="button" class="profile__info-edit-button"></button>
          </div>
          <p class="profile__info-occupation">Explorador</p>
        </div>

        <div class="profile__button-container">
          <button type="button" class="profile__add-button"></button>
        </div>
      </div>

      <div class="gallery">
        <div class="item">
          <img
            class="item__place"
            src="./images/Yosemite.jpg"
            alt="Hermoso lago color turquesa"
          />
          <div class="item__place-info">
            <p class="item__place-info-name">Valle de Yosemite</p>
            <button type="button" class="item__place-like-button"></button>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/LagoLouise.jpg"
            alt="Hermoso lago color turquesa"
          />
          <div class="item__place-info">
            <p class="item__place-info-name">Lago Louise</p>
            <button type="button" class="item__place-like-button"></button>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/calvas.jpg"
            alt="Montañas calvas al amancer"
          />
          <div class="item__place-info">
            <p class="item__place-info-name">Montañas Calvas</p>
            <button type="button" class="item__place-like-button"></button>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/latemar.jpg"
            alt="Montañas en deshielo con estrellas al fondo"
          />
          <div class="item__place-info">
            <p class="item__place-info-name">Latemar</p>
            <button type="button" class="item__place-like-button"></button>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/vanoise.jpg"
            alt="Lago con montañas a los lados"
          />
          <div class="item__place-info">
            <p class="item__place-info-name">Vanoise National</p>
            <button type="button" class="item__place-like-button"></button>
          </div>
        </div>

        <div class="item">
          <img
            class="item__place"
            src="./images/lagoDiBraises.jpg"
            alt="Casa de madera sobre el lago"
          />
          <div class="item__place-info">
            <p class="item__place-info-name">Lago di Braies</p>
            <button type="button" class="item__place-like-button"></button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="footer">© 2021 Alrededor de los EEUU</p>
      </footer>
    </main>
  </body>
</html>
